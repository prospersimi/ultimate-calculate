<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eb195998a5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>L-Prime's calculator</title>
</head>

<body>
  <div class="container">
    <div class="logic">
      <i class="fas fa-bars" id="bar"></i>
      <h1>L'primes CALCULATOR.</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">Input 1:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">Input 2:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            +
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            -
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            *
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            /
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="modulo">
            %
          </label>
        </div>
        <button type="submit" class="btn">Go!</button>

      </form>
      <div class="ans" id="output">
        <p>Ans = </p>
      </div>
    </div>
  </div>
</body>
</html>
